---
layout: default
---

<div class="grid-container">
    <header>
        <div class="grid-x">
            <div class="cell medium-4">
                <img width="200" src="{{page.logo | relative_url}}" alt="News Logo"><br>
                <br>
                <div class="h3">{{page.slogan}}</div>
            </div>
            <div class="cell medium-8 text-center align-self-middle">
                <h1>{{page.title}}</h1>
            </div>
        </div>
        <div class="grid-x">
            <div class="cell text-right">
                <span class="text-bold">Author</span>: {{page.author}}
            </div>
        </div>
    </header>
    <section>
        {{content}}
    </section>
</div>

<style type="text/css">
h1 {
    font-size: 2rem;
}
h2 {
    font-size: 1.5rem;
}
h3 {
    font-size: 1rem;
}
.grid-container {
    margin-top: 20px;
}
</style>
